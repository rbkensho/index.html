<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fisch Item Hub</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    :root {
      --bg-color: #0f172a;
      --card-color: rgba(255, 255, 255, 0.05);
      --text-color: #f1f5f9;
      --accent: #38bdf8;
      --btn-bg: #3b82f6;
      --btn-hover: #2563eb;
      --glass-blur: blur(12px);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text-color);
      padding-bottom: 60px;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background: transparent;
    }

    header h1 {
      font-size: 2.8em;
      color: var(--accent);
      font-weight: bold;
      letter-spacing: 1px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: auto;
      padding: 30px;
    }

    .item {
      background: var(--card-color);
      border-radius: 16px;
      padding: 25px;
      text-align: center;
      backdrop-filter: var(--glass-blur);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      transition: transform 0.3s ease;
    }

    .item:hover {
      transform: translateY(-5px);
    }

    .item img {
      width: 72px;
      height: 72px;
      margin-bottom: 15px;
      border-radius: 10px;
    }

    .item h3 {
      font-size: 1.2em;
      margin: 10px 0;
      color: white;
    }

    .item p {
      font-size: 1em;
      margin-bottom: 15px;
      color: #94a3b8;
    }

    .buy-btn {
      background: var(--btn-bg);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .buy-btn:hover {
      background: var(--btn-hover);
    }

    .footer {
      text-align: center;
      color: #94a3b8;
      margin-top: 40px;
      font-size: 0.9em;
    }

    .footer a {
      color: var(--accent);
      text-decoration: none;
      margin: 0 8px;
    }
  </style>
</head>
<body>

<header>
  <h1>Fisch Item Hub</h1>
</header>

<div class="grid">
  <!-- Fisch Items -->
  <div class="item">
    <img src="coin.png" alt="5 Million Coins">
    <h3>5 Million Coins</h3>
    <p>$4.99</p>
    <button class="buy-btn" onclick="buyItem('price_5mil')">Buy with Stripe</button>
  </div>
  <div class="item">
    <img src="coin.png" alt="10 Million Coins">
    <h3>10 Million Coins</h3>
    <p>$8.99</p>
    <button class="buy-btn" onclick="buyItem('price_10mil')">Buy with Stripe</button>
  </div>
  <div class="item">
    <img src="coin.png" alt="15 Million Coins">
    <h3>15 Million Coins</h3>
    <p>$12.99</p>
    <button class="buy-btn" onclick="buyItem('price_15mil')">Buy with Stripe</button>
  </div>
  <div class="item">
    <img src="coin.png" alt="30 Million Coins">
    <h3>30 Million Coins</h3>
    <p>$19.99</p>
    <button class="buy-btn" onclick="buyItem('price_30mil')">Buy with Stripe</button>
  </div>

  <!-- Creatures -->
  <div class="item">
    <img src="nessie.png" alt="Nessie">
    <h3>Nessie</h3>
    <p>$9.99</p>
    <button class="buy-btn" onclick="buyItem('price_nessie')">Buy with Stripe</button>
  </div>
  <div class="item">
    <img src="scylla.png" alt="Scylla">
    <h3>Scylla</h3>
    <p>$11.99</p>
    <button class="buy-btn" onclick="buyItem('price_scylla')">Buy with Stripe</button>
  </div>
  <div class="item">
    <img src="phantom.png" alt="Phantom Megalodon">
    <h3>Phantom Megalodon</h3>
    <p>$13.99</p>
    <button class="buy-btn" onclick="buyItem('price_phantom')">Buy with Stripe</button>
  </div>
  <div class="item">
    <img src="moby.png" alt="Moby">
    <h3>Moby</h3>
    <p>$14.99</p>
    <button class="buy-btn" onclick="buyItem('price_moby')">Buy with Stripe</button>
  </div>
</div>

<div class="footer">
  <p>
    <a href="#">Discord</a> | 
    <a href="#">Contact</a> | 
    <a href="#">Terms</a>
  </p>
</div>

<script>
  const stripe = Stripe("YOUR_PUBLIC_STRIPE_KEY");

  function buyItem(priceId) {
    stripe.redirectToCheckout({
      lineItems: [{ price: priceId, quantity: 1 }],
      mode: 'payment',
      successUrl: 'https://yourdomain.com/success',
      cancelUrl: 'https://yourdomain.com/cancel',
    });
  }
</script>

</body>
</html>
