<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fisch Premium Shop</title>
  <script src="https://js.stripe.com/v3/"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f5f7;
      --card: #ffffff;
      --text: #1d1d1f;
      --subtle: #6e6e73;
      --accent: #007aff;
      --radius: 18px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      font-family: 'Inter', sans-serif;
      color: var(--text);
      padding-bottom: 60px;
    }

    header {
      text-align: center;
      padding: 50px 20px 20px;
    }

    header h1 {
      font-size: 2.6rem;
      font-weight: 600;
    }

    .grid {
      max-width: 1200px;
      margin: 30px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      padding: 0 20px;
    }

    .item {
      background: var(--card);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      text-align: center;
      transition: all 0.2s ease;
    }

    .item:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    .item img {
      width: 72px;
      height: 72px;
      margin-bottom: 18px;
      border-radius: 14px;
    }

    .item h3 {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .item p {
      color: var(--subtle);
      margin-bottom: 18px;
    }

    .buy-btn {
      background-color: var(--accent);
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .buy-btn:hover {
      background-color: #0051c9;
    }

    .footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.9rem;
      color: var(--subtle);
    }

    .footer a {
      color: var(--accent);
      margin: 0 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <h1>Fisch Premium Shop</h1>
</header>

<div class="grid">
  <!-- Coin Packages -->
  <div class="item">
    <img src="coin_5m.png" alt="5 Million Coins">
    <h3>5 Million Coins</h3>
    <p>$5.00</p>
    <button class="buy-btn" onclick="buyItem('price_5mil')">Buy</button>
  </div>
  <div class="item">
    <img src="coin_10m.png" alt="10 Million Coins">
    <h3>10 Million Coins</h3>
    <p>$10.00</p>
    <button class="buy-btn" onclick="buyItem('price_10mil')">Buy</button>
  </div>
  <div class="item">
    <img src="coin_15m.png" alt="15 Million Coins">
    <h3>15 Million Coins</h3>
    <p>$12.99</p>
    <button class="buy-btn" onclick="buyItem('price_15mil')">Buy</button>
  </div>
  <div class="item">
    <img src="coin_30m.png" alt="30 Million Coins">
    <h3>30 Million Coins</h3>
    <p>$19.99</p>
    <button class="buy-btn" onclick="buyItem('price_30mil')">Buy</button>
  </div>

  <!-- Creatures -->
  <div class="item">
    <img src="nessie.png" alt="Nessie">
    <h3>Nessie</h3>
    <p>$9.99</p>
    <button class="buy-btn" onclick="buyItem('price_nessie')">Buy</button>
  </div>
  <div class="item">
    <img src="scylla.png" alt="Scylla">
    <h3>Scylla</h3>
    <p>$11.99</p>
    <button class="buy-btn" onclick="buyItem('price_scylla')">Buy</button>
  </div>
  <div class="item">
    <img src="phantom_megalodon.png" alt="Phantom Megalodon">
    <h3>Phantom Megalodon</h3>
    <p>$13.99</p>
    <button class="buy-btn" onclick="buyItem('price_phantom')">Buy</button>
  </div>
  <div class="item">
    <img src="moby.png" alt="Moby">
    <h3>Moby</h3>
    <p>$14.99</p>
    <button class="buy-btn" onclick="buyItem('price_moby')">Buy</button>
  </div>
</div>

<div class="footer">
  <p>
    <a href="#">Discord</a> | 
    <a href="#">Terms</a> | 
    <a href="#">Support</a>
  </p>
</div>

<script>
  const stripe = Stripe("YOUR_PUBLIC_STRIPE_KEY");

  function buyItem(priceId) {
    stripe.redirectToCheckout({
      lineItems: [{ price: priceId, quantity: 1 }],
      mode: 'payment',
      successUrl: 'https://yourdomain.com/success',
      cancelUrl: 'https://yourdomain.com/cancel',
    });
  }
</script>

</body>
</html>

</body>
</html>
