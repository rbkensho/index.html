<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fisch Zeus X Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      --card-glow: rgba(0, 255, 255, 0.3);
      --accent: #00ffff;
      --accent-hover: #0ff;
      --btn-bg: #1e90ff;
      --btn-hover: #00bfff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: var(--bg-gradient);
      color: #fff;
      padding-bottom: 60px;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 40px 20px;
    }

    header h1 {
      font-size: 3.5em;
      font-weight: bold;
      background: linear-gradient(to right, #0ff, #a0f, #f0f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 8px rgba(0, 255, 255, 0.4);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: auto;
      padding: 30px;
    }

    .item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      border: 2px solid transparent;
      box-shadow: 0 0 15px var(--card-glow);
      transition: 0.3s;
    }

    .item:hover {
      transform: scale(1.03);
      border-color: var(--accent);
    }

    .item img {
      width: 100px;
      height: 100px;
      margin-bottom: 15px;
      border-radius: 12px;
    }

    .item h3 {
      font-size: 1.5em;
      margin: 10px 0;
      color: #00ffff;
      text-shadow: 1px 1px 4px #000;
    }

    .item p {
      font-size: 1.1em;
      margin-bottom: 15px;
      color: #d1d5db;
      text-shadow: 1px 1px 2px #000;
    }

    .buy-btn {
      background: var(--btn-bg);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 12px #0ff;
      transition: background 0.3s ease, transform 0.2s;
    }

    .buy-btn:hover {
      background: var(--btn-hover);
      transform: scale(1.05);
      box-shadow: 0 0 18px #0ff;
    }

    .footer {
      text-align: center;
      color: #94a3b8;
      margin-top: 40px;
      font-size: 0.9em;
    }

    .footer a {
      color: var(--accent);
      text-decoration: none;
      margin: 0 8px;
    }
  </style>
</head>
<body>

<header>
  <h1>Fisch Zeus X Shop</h1>
</header>

<div class="grid">
  <div class="item">
    <img src="coin_5m.png" alt="5 Million Coins">
    <h3>5 Million Coins</h3>
    <p>$5.00</p>
    <button class="buy-btn" onclick="buyItem('price_5mil')">Buy with Stripe</button>
  </div>
  <div class="item">
    <img src="coin_10m.png" alt="10 Million Coins">
    <h3>10 Million Coins</h3>
    <p>$10.00</p>
    <button class="buy-btn" onclick="buyItem('price_10mil')">Buy with Stripe</button>
  </div>
  <div class="item">
    <img src="nessie.png" alt="Nessie">
    <h3>Nessie</h3>
    <p>$9.99</p>
    <button class="buy-btn" onclick="buyItem('price_nessie')">Buy with Stripe</button>
  </div>
  <div class="item">
    <img src="scylla.png" alt="Scylla">
    <h3>Scylla</h3>
    <p>$11.99</p>
    <button class="buy-btn" onclick="buyItem('price_scylla')">Buy with Stripe</button>
  </div>
  <div class="item">
    <img src="phantom.png" alt="Phantom Megalodon">
    <h3>Phantom Megalodon</h3>
    <p>$13.99</p>
    <button class="buy-btn" onclick="buyItem('price_phantom')">Buy with Stripe</button>
  </div>
  <div class="item">
    <img src="moby.png" alt="Moby">
    <h3>Moby</h3>
    <p>$14.99</p>
    <button class="buy-btn" onclick="buyItem('price_moby')">Buy with Stripe</button>
  </div>
</div>

<div class="footer">
  <p>
    <a href="#">Discord</a> | 
    <a href="#">Contact</a> | 
    <a href="#">Terms</a>
  </p>
</div>

<script>
  const stripe = Stripe("YOUR_PUBLIC_STRIPE_KEY");

  function buyItem(priceId) {
    stripe.redirectToCheckout({
      lineItems: [{ price: priceId, quantity: 1 }],
      mode: 'payment',
      successUrl: 'https://yourdomain.com/success',
      cancelUrl: 'https://yourdomain.com/cancel',
    });
  }
</script>

</body>
</html>
